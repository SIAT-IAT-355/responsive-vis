<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Responsive Visualization Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- D3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<body>
    <!-- Header section -->
    <header class="container py-2 mb-2">
        <h1>Responsive Visualization Example</h1>
    </header>

    <!-- Main content section -->
    <main class="container">
        <div class="row">
            <div class="col-12">
                <h2>The Approval Rate of Candidates</h2>
                <p>
                    A recent report shows that Alice is gaining the highest approval
                    rate for this important position.
                </p>
                <!-- Chart area -->
                <div id="chart-area"></div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle (Optional if you need Bootstrap's JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ATu7C1XEiPgQv5Nq0H7bzR1ZBj5g" crossorigin="anonymous">
    </script>

    <!-- Custom JavaScript -->
    <script src="responsive-vis.js" defer></script>
</body>

</html>
